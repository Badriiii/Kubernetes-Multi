apiVersion: apps/v1
kind: Deployment
metadata:
  name: server-deployment
spec:
  replicas: 3
  selector:
    matchLabels:
      component: server
  template:
    metadata:
      labels:
        component: server
    spec:
      containers:
        - name: server
          image: stephengrider/multi-server
          ports:
            - containerPort: 5000
          env:
            - name: REDIS_HOST
              value: redis-cluster-ip-service # Already declared the Redis cluster ip address as service.
            - name: REDIS_PORT
              value: 6379 # default port.
            - name: PGUSER
              value: postgres # The one we are using. can use secrets if needed.
            - name: PGHOST
              value: postgres-cluster-ip-service # Using the postgres cluster ip address as service.
            - name: PGDATABASE
              value: postgres 
            - name: PGHOST
              value: 5432